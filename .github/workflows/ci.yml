# Adapted from https://markkarpov.com/post/github-actions-for-haskell-ci.html.
name: CI
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cabal: ["3.10.1.0"]
        ghc: ["9.6.1"]
    steps:
      - uses: actions/checkout@v3
      - uses: haskell/actions/setup@v2
        id: setup-haskell-cabal
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: ${{ matrix.cabal }}
      - run: cabal update
      - run: cabal freeze
      - uses: actions/cache@v3
        with:
          path: |
            ${{ steps.setup-haskell-cabal.outputs.cabal-store }}
            dist-newstyle
          key: ${{ runner.os }}-${{ matrix.ghc }}-0-${{ hashFiles('cabal.project.freeze') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.ghc }}-0-
      - run: cabal build
      - run: cabal test
      - run: cabal sdist
      - uses: actions/upload-artifact@v3
        with:
          name: sdist
          path: dist-newstyle/sdist/sly-*.tar.gz
      - uses: actions/upload-artifact@v3
        with:
          name: binary
          path: dist-newstyle/build/**/sly/build/sly/sly
